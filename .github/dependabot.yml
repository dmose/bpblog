version: 2
updates:
  # npm ecosystem for pnpm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Los_Angeles"
    open-pull-requests-limit: 5
    open-pull-requests-age: 7
    labels:
      - "dependencies"
      - "automated"
    commit-message:
      prefix: "build"
      prefix-development: "build"
      include: "scope"
    reviewers:
      - "dmose"

  # GitHub Actions ecosystem for future workflows
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Los_Angeles"
    open-pull-requests-limit: 3
    open-pull-requests-age: 7
    labels:
      - "github-actions"
      - "dependencies"
      - "automated"
    commit-message:
      prefix: "ci"
      include: "scope"
    reviewers:
      - "dmose"
